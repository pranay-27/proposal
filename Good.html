<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Proposal to You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f7d9e3, #fde2e4); /* Soft pink gradient */
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 48px;
            color: #d9534f; /* Romantic red color */
            text-shadow: 2px 2px #ffcccc;
        }
        p {
            font-size: 20px;
            color: #333;
            margin: 20px 0;
            max-width: 600px;
            line-height: 1.6;
        }
        /* Grid Container for Images */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 20px auto;
        }
        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #d9534f;
            font-size: 24px;
            margin-top: 40px;
        }
        /* Dropdown Styles */
        .response {
            margin-top: 30px;
            font-size: 18px;
        }
        select {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #d9534f;
            color: #d9534f;
            background-color: #ffe6e6;
        }
    </style>
    <script>
        function handleResponse() {
            const response = document.getElementById("response").value;
            if (response === "yes") {
                alert("Love you too, my Love");
            } else if (response === "no") {
                alert("U can't say No to me");
            }
        }
    </script>
</head>
<body>
    <h1>My Girl, Will You Be Mine Forever?</h1>
    <p>From the moment we met, my heart knew you were special. You bring joy and love into my life every day. I cherish every moment we share and canâ€™t imagine my future without you. I love you so much!</p>
    
    <h2>Some Pictures That Reflect My Love</h2>
    <div class="image-gallery">
        <img src="https://th.bing.com/th/id/OIP.69VkSH_OLaTbbBsRiCGKvwHaH0?w=171&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
        <img src="https://th.bing.com/th?id=OIP.CVUgPAXMBWGD5O8BL6CxuAHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2">
        <img src="https://th.bing.com/th?id=OIP.8M4QiQMFgO7f602A_2fK-wHaHX&w=250&h=249&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2">
        
        <!-- Add more images here if you'd like -->
    </div>

    <div class="response">
        <label for="response">Will you be mine forever? </label>
        <select id="response" onchange="handleResponse()">
            <option value="" disabled selected>Select your answer</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>
</body>
</html>
